{% extends "base.html" %}
{% block content %}
<h1>Login:</h1>
<form method="post">
    <table>
        <tr>
        <label>
            <td>Username:</td>
            <td><input name="username" type="text"></td>
        </label>
        </tr>
        <tr><td></td><td><p class="error">{{ username_error }}</p></td></tr>
        <tr>
            <label>
                <td>Password:</td>
                <td><input name="password" type="password"></td>
            </label>
        </tr>
        <tr><td></td><td><p class="error">{{ password_error }}</p></td></tr>
        
    </table>
    <input type="submit" value="Login">
</form>
<p>Need to Singup? <a href="/signup">Create A New Account</a></p>
{% endblock %}
