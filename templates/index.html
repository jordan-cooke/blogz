{% extends "base.html" %}
{% block content %}
<h1>Users:</h1>
<hr />
{% if users|length == 0 %}
    <p>There are currently no users. You should be the first. Want to to Singup? <a href="/signup">Create A New Account</a></p>
{% else %}
    <ul>
    {% for user in users %}
    <li><a href="/blog?user_id={{ user.id }}">{{ user.username }}</a></p></li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
